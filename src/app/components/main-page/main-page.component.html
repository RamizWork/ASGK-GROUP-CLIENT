<ng-container *ngIf="getUsersData$ | async as usersCards">
  <div class="container">
    <table class="table__wrapper mat-elevation-z8" mat-table [dataSource]="usersCards">
      <ng-container matColumnDef="user_id">
        <th class="table__column_title" mat-header-cell *matHeaderCellDef> user_id</th>
        <td mat-cell *matCellDef="let user"> {{user.user_id}} </td>
      </ng-container>

      <ng-container matColumnDef="first_name">
        <th class="table__column_title" mat-header-cell *matHeaderCellDef> first_name</th>
        <td mat-cell *matCellDef="let user"> {{user.first_name}} </td>
      </ng-container>

      <ng-container matColumnDef="last_name">
        <th class="table__column_title" mat-header-cell *matHeaderCellDef> last_name</th>
        <td mat-cell *matCellDef="let user"> {{user.last_name}} </td>
      </ng-container>

      <ng-container matColumnDef="pat_name">
        <th class="table__column_title" mat-header-cell *matHeaderCellDef> pat_name</th>
        <td mat-cell *matCellDef="let user"> {{user.pat_name}} </td>
      </ng-container>

      <ng-container matColumnDef="phone">
        <th class="table__column_title" mat-header-cell *matHeaderCellDef> phone</th>
        <td mat-cell *matCellDef="let user"> {{user.phone}} </td>
      </ng-container>

      <ng-container matColumnDef="email">
        <th class="table__column_title" mat-header-cell *matHeaderCellDef> email</th>
        <td mat-cell *matCellDef="let user"> {{user.email}} </td>
      </ng-container>

      <ng-container matColumnDef="birthday">
        <th class="table__column_title" mat-header-cell *matHeaderCellDef> birthday</th>
        <td mat-cell *matCellDef="let user"> {{user.birthday}} </td>
      </ng-container>

      <ng-container matColumnDef="loyalty_level">
        <th class="table__column_title" mat-header-cell *matHeaderCellDef> loyalty_level</th>
        <td mat-cell *matCellDef="let user"> {{user.loyalty_level}} </td>
      </ng-container>

      <ng-container matColumnDef="summ">
        <th class="table__column_title" mat-header-cell *matHeaderCellDef> summ</th>
        <td mat-cell *matCellDef="let user"> {{user.summ}} </td>
      </ng-container>

      <ng-container matColumnDef="discount">
        <th class="table__column_title" mat-header-cell *matHeaderCellDef> discount</th>
        <td class="discount" mat-cell *matCellDef="let user"> {{user.discount}} </td>
      </ng-container>

      <tr mat-header-row *matHeaderRowDef="columnsToDisplay"></tr>
      <tr mat-row *matRowDef="let row; columns: columnsToDisplay;"></tr>
    </table>
  </div>
</ng-container>
<ng-container *ngIf="loadUsersData$ | async"></ng-container>
