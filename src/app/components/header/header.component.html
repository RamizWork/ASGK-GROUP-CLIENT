<div class="container">
  <div class="home__wrapper">
    <a class="home__link link" mat-button color="primary" [routerLink]="['']">Home</a>
  </div>

  <ng-container *ngIf="isAuthorization$ | async; else isNotAuthorization">
    <div class="login__wrapper">
      <a class="login__link link" mat-button color="primary" (click)="logout()">logout</a>
    </div>
  </ng-container>

  <ng-template #isNotAuthorization>
    <div class="login__wrapper">
      <a class="login__link link" mat-button color="primary" [routerLink]="['login']">login</a>
    </div>
  </ng-template>


</div>
