<form [formGroup]="form" (ngSubmit)="submit()">
  <h1 mat-dialog-title>Enter push message</h1>
  <div mat-dialog-content>
    <mat-form-field appearance="fill">
      <mat-label>Push message</mat-label>
      <input matInput type="text" formControlName="message">
      <mat-hint [style.color]="'red'" *ngIf="form.get('message')?.touched && form.get('message')?.invalid">
        Field not be empty
      </mat-hint>
    </mat-form-field>
  </div>
  <div mat-dialog-actions>
    <button mat-button (click)="modalClose()">No Thanks</button>
    <button mat-button type="submit" [disabled]="form.invalid">Push</button>
  </div>
</form>
